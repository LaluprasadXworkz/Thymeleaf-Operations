<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            margin-top: auto;
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .form-control{
        width:40%;
        }
    </style>
</head>
<body>

<div th:replace="fragments/navbar :: barNav"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6" align="center">
            <h3 class="text-center">Add New Vehicle</h3>
            <a href="/" class="btn btn-link">Home</a>

            <form th:action="@{/Vehicle-Register/addVehicle}" th:object="${vehicle}" method="post" class="mt-3">
                <div class="mb-3">
                    <label for="vehicleName" class="form-label">Vehicle Name:</label>
                    <input type="text" id="vehicleName" th:field="*{vehicleName}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label for="numberPlate" class="form-label">Number Plate:</label>
                    <input type="text" id="numberPlate" th:field="*{numberPlate}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label for="ownerName" class="form-label">Owner Name:</label>
                    <input type="text" id="ownerName" th:field="*{ownerName}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label for="numberOfWheel" class="form-label">Number of Wheels:</label>
                    <input type="number" id="numberOfWheel" th:field="*{numberOfWheel}" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label for="mf" class="form-label">Manufacture Date:</label>
                    <input type="date" id="mf" th:field="*{mfDate}" class="form-control"/>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footerBar"></div>
</body>
</html>
