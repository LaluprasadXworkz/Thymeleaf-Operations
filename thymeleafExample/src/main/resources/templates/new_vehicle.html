<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    }
    footer {
    margin-top: auto;
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
    }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: barNav">

</div>
<div align="center">
<h3>Add New Vehicle</h3> <a href="/">Home</a>

    <form action="/saveVehicle" th:object="${vehicle}" method="post">
        <br/>
        <label for="vehicleName">Vehicle Name:</label>
        <input type="text" id="vehicleName" th:field="*{vehicleName}" />
        <br/>
        <br/>
        <label for="numberPlate">Number Plate:</label>
        <input type="text" id="numberPlate" th:field="*{numberPlate}" />
        <br/>
        <br/>
        <label for="ownerName">Owner Name:</label>
        <input type="text" id="ownerName" th:field="*{ownerName}" />
        <br/>
        <br/>
        <label for="numberOfWheel">Number of Wheels:</label>
        <input type="number" id="numberOfWheel" th:field="*{numberOfWheel}" />
        <br/>
        <br/>
        <label for="mf">Manufacture Date :</label>
        <input type="date" id="mf" th:field="*{mfDate}" />
        <br/>
        <br/>

        <button type="submit">Save</button>
    </form>
</div>



<div th:replace="fragments/footer :: footerBar">

</div>

</body>
</html>
